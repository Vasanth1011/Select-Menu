<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectfield">
          <p id="selecttext">Select Social Media</p>
          <img src="SelectMenu_Img/SelectMenu_Img/arrow.png">
        </div>
        <ul id="list">
          <li class="options">
            <img src="SelectMenu_Img/SelectMenu_Img/facebook.png">
            <p id="content">Facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/SelectMenu_Img/instagram.png">
            <p id="content">Instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/SelectMenu_Img/pinterest.png">
            <p id="content">Pinterest</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/SelectMenu_Img/twitter.png">
            <p id="content">Twitter</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/SelectMenu_Img/whatsapp.png">
            <p id="content">Whatsapp</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/SelectMenu_Img/youtube.png">
            <p id="content">Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
